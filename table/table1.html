<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>创建表格</title>

        <th>姓名</th>

        <td>94</td>

        <td>93</td>
        <td>93</td>
      </tr>
      <tr>
        <td>孙2</td>
        <td>04</td>
        <td>93</td>
        <td>903</td>
        <td>32</td>
        <td>03</td>
      </tr>
      <tr>
        <td>王1</td>
        <td>90</td>
        <td>90</td>
        <td>89</td>

        <td>89</td>
      </tr>
    </table>
  </body>
</html>
