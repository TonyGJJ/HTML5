<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>合并行的table</title>
  </head>
  <body>
    <table width="550" border="1" bgcolor="#00FFFF" cellspacing="0" cellpadding="5">
      <tr>
        <!--colspan 合并行-->
        <td colspan="3" align="center">古诗介绍</td>
      </tr>
      <tr align="center">
        <td>作者</td>
        <td>诗名</td>
        <td>具体内容</td>
      </tr>
      <tr align="center">
        <td>王维</td>
        <td>积雨辋川庄作</td>
        <td>
          积雨空林烟火迟，蒸藜炊黍饷东菑。
          漠漠水田飞白鹭，阴阴夏木啭黄鹂。
          山中习静观朝槿，松下清斋折露葵。
          野老与人争席罢，海鸥何事更相疑。
        </td>
      </tr>
    </table>
  </body>
</html>
