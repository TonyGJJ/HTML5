<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>合并行的table</title>
  </head>
  <body>
    <table border="1" bordercolor="#00ccff" cellspacing="0" cellpadding="5">
      <caption valign="top">某网上书店销售分类</caption>
      <tr bgcolor="#cc99ff">
        <td width="130">类别</td>
        <td width="290">子类别</td>
      </tr>
      <tr>
        <td rowspan="3">电脑书籍</td>
        <td>编程类</td>
      </tr>
      <tr>
        <td>图形图像类</td>
      </tr>
      <tr>
        <td>数据库类</td>
      </tr>
      <tr>
        <td rowspan="2">考试专区</td>
        <td>中考考试</td>
      </tr>
      <tr>
        <td>考验类</td>
      </tr>
    </table>
  </body>
</html>
